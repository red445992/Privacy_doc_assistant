<!DOCTYPE html>
<html>
<head>
    <title>Upload Privacy Document</title>
</head>
<body>
    <h1>Upload Privacy Policy PDF</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    <hr>
    <h2>Uploaded Documents:</h2>
    <ul>
        {% for doc in documents %}
            <li>{{ doc.title }} ({{ doc.uploaded_at }})</li>
        {% empty %}
            <li>No documents yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
